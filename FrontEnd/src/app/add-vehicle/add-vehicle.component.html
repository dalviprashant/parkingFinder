<mat-card class="example-card pre-scrollable">
  <mat-card-header style="margin-bottom:20px;margin-top:10px">
    <mat-card-title style="font-size:28px; padding-left:345px">Add Vehicle</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form>
          <div class="form-group" ng-app="">
              <label for="number"><b><h5>Vehicle Number:</h5></b></label>
              <input ngModel name="number" type="text" class="form-control" style="width:500px;margin-left:30px">
              <label for="select"><b><h5>Vehicle Type:</h5></b></label>
              <input type="text" class="form-control" style="width:500px;margin-left:30px">
          </div><br>
          <button mat-raised-button style="margin-left:250px; background-color: rgb(43, 131, 202); color:white; -webkit-text-stroke-width: 0.4px;">Add</button>
        </form>
    </mat-card-content>
</mat-card>
